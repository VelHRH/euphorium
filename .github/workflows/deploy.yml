name: Deploy Server to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./server/docker/Dockerfile.server
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/newblood-server:latest

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "${{ secrets.ENV_FILE }}" > .env
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/newblood-server:latest
            docker stop newblood-server || true
            docker rm newblood-server || true
            docker run -d --name newblood-server \
              --env-file .env \
              -p 8090:8090 \
              ${{ secrets.DOCKERHUB_USERNAME }}/newblood-server:latest